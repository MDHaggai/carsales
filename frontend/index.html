<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales</title>
    <meta name="google" content="notranslate">

    <!-- Leaflet CSS -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      /* Forcefully shrink JivoChat on mobile */
      @media screen and (max-width: 768px) {
        /*
          Target multiple possible Jivo containers:
           - #jivo-iframe-container
           - .jivo-fixed-block
           - .jivo_toolbar_widget_500
           - .jivo-one-frame
           - etc.
          Some versions of Jivo might rename these classes, 
          so we override each to be safe.
        */
        #jivo-iframe-container,
        .jivo-fixed-block,
        .jivo_toolbar_widget_500,
        .jivo-one-frame,
        .jivo-new-ui-outer,
        .jivo-floatingContainer,
        .jivo-container {
          width: 100px !important;
          height: 100px !important;
          right: 10px !important;
          bottom: 10px !important;
          z-index: 999999 !important;
          /* Strong shrink */
          transform: scale(0.3) !important;
          transform-origin: bottom right !important;
        }

        /* Make iframe fill the forced container size */
        #jivo-iframe-container iframe,
        .jivo_fixed_block iframe,
        .jivo_toolbar_widget_500 iframe,
        .jivo-one-frame iframe {
          width: 100% !important;
          height: 100% !important;
        }

        /* Shrink the label/button too */
        .jivo-btn-light,
        .jivo-label,
        .jivo-btn-block {
          width: auto !important;
          height: auto !important;
          padding: 3px 5px !important;
          font-size: 10px !important;
          transform: scale(1) !important; /* no extra scaling here */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Your main React entry point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Jivo chat widget -->
  </body>
</html>
